<body>

    <div class="sidebar">
        
        <nav>
            <ul>
                <li><a href="index.html">Home</li>

    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general queries</h1>
            <form>
              <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="text" class="form-control" id="clientname">
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">*We'll never share your email phone number  with anyone else.</div>
                </div> 
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Number</label>
                  <input type="text" class="form-control" id="clientphone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="text1" for="isclient">All credential given above are correct</label>
                </div>
                <div class="mb-3">
                  <label for="enquiryy" class="form-label">Enquiry</label>
                  <input type="textbox" class="form-control" id="enquiryy">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
